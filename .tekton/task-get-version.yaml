apiVersion: tekton.dev/v1
kind: Task
metadata:
  namespace: cost-mgmt-dev-tenant
  name: get-version

spec:
  description: Get version number
  params:
    - name: source_artifact
      description: The Trusted Artifact URI pointing to the artifact with the application source code.
      type: string

    - name: script
      description: Path to script that will return the version string
      type: string
      default: ./get_image_tag.sh

  results:
    - name: version
      description: Image tag used for release version

  volumes:
    - name: workdir
      emptyDir: {}

  stepTemplate:
    volumeMounts:
      - name: workdir
        mountPath: /var/workdir

  steps:
    - name: use-trusted-artifact
      image: quay.io/redhat-appstudio/build-trusted-artifacts:latest@sha256:a83c92fc0a1e2c785937c6612dc8c8237818535543f00ecaf6b3b77a35f76259
      args:
        - use
        - $(params.source_artifact)=/var/workdir/source

    - name: determine-image-tag
      image: registry.access.redhat.com/ubi9:latest
      workingDir: /var/workdir/source
      script: |
        #!/usr/bin/env bash
        set -euo pipefail

        image_tag="$($(params.script))"
        echo -n "$image_tag" | tee "$(results.version.path)"
